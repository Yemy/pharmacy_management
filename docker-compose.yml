version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pharmacy_db
    environment:
      POSTGRES_DB: pharmacy_db
      POSTGRES_USER: pharmacy_user
      POSTGRES_PASSWORD: pharmacy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pharmacy_network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmacy_app
    environment:
      DATABASE_URL: postgresql://pharmacy_user:pharmacy_password@postgres:5432/pharmacy_db
      NEXTAUTH_SECRET: your_nextauth_secret_here_change_in_production
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - pharmacy_network
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:

networks:
  pharmacy_network:
    driver: bridge
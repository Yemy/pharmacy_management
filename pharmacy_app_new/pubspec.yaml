name: pharmacy_app_new
description: "MediCare Pharmacy - Complete Mobile Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Networking
  dio: ^5.4.0
  json_annotation: ^4.8.1
  jwt_decoder: ^2.0.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # UI & Navigation
  go_router: ^12.1.3
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  
  # Camera & Scanning
  camera: ^0.10.5+5
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^3.5.6
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # File Handling
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  permission_handler: ^11.1.0
  
  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/